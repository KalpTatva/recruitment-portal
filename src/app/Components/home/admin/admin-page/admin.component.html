<div class="admin-layout">

  <div
    class="overlay"
    *ngIf="sharedService.isOpen()"

  ></div>

  @if(sharedService.isOpen()) {
    <div class="overlay" (click)="sharedService.close()"></div>
  }

  <aside class="sidebar" [class.open]="sharedService.isOpen()">
    <side-bar></side-bar>
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
